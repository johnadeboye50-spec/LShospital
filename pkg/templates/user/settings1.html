{% extends "user/dashboard_layout.html" %}

{% block content %}
<main class="container-fluid px-4 py-4">

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow border-0 rounded-4">
                <div class="card-header bg-white border-0 py-3 d-flex align-items-center">
                    <h6 class="m-0 fw-semibold">Account Settings</h6>
                    <i class="fas fa-gear ms-auto text-primary"></i>
                </div>

                <div class="card-body px-4 py-4">

                    <form method="POST" action="" enctype="multipart/form-data">
                        {{ csrf_token() }}

                        <!-- Image Section -->
                        <div class="text-center mb-4">
                            <img src="/static/uploads/patients/{{ deets.patient_picture or 'default_patient.png' }}"
                                class="rounded-circle mb-2" style="height:100px; width:100px; object-fit:cover;">

                            <!-- Edit/Delete buttons -->
                            <div class="mt-2">
                                <button type="button" class="btn btn-outline-primary btn-sm" id="editPhotoBtn">Change
                                    Photo</button>
                                {% if deets.patient_picture %}
                                <button type="submit" name="delete_photo"
                                    class="btn btn-outline-danger btn-sm">Remove</button>
                                {% endif %}
                            </div>

                            <!-- Hidden file input -->
                            <input type="file" name="picture" id="pictureInput" class="form-control mt-2 d-none">
                        </div>

                        <script>
                            document.getElementById("editPhotoBtn").onclick = function () {
                                document.getElementById("pictureInput").classList.remove("d-none");
                            }
                        </script>

                        <!-- First + Last name -->
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-medium">First Name</label>
                                <input type="text" name="fname" value="{{ deets.patient_fname }}"
                                    class="form-control form-control-lg rounded-3">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-medium">Last Name</label>
                                <input type="text" name="lname" value="{{ deets.patient_lname }}"
                                    class="form-control form-control-lg rounded-3">
                            </div>
                        </div>

                        <!-- Bio -->
                        <div class="mt-4">
                            <label class="form-label fw-medium">Bio</label>
                            <textarea name="bio" class="form-control form-control-lg rounded-3"
                                rows="3">{{ deets.patient_bio }}</textarea>
                        </div>

                        <!-- Address -->
                        <div class="mt-4">
                            <label class="form-label fw-medium">Address</label>
                            <textarea name="address" class="form-control form-control-lg rounded-3"
                                rows="3">{{ deets.patient_address }}</textarea>
                        </div>

                        <!-- Phone -->
                        <div class="mt-4">
                            <label class="form-label fw-medium">Phone</label>
                            <input type="text" name="phone" value="{{ deets.phone_num }}"
                                class="form-control form-control-lg rounded-3">
                        </div>

                        <div class="mt-4 text-end">
                            <button type="submit" class="btn btn-primary btn-lg px-4 rounded-3 shadow-sm">
                                Save Changes
                            </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </div>

</main>
{% endblock %}
